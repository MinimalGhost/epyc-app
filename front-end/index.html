<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Eat Poop You Cat</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/canvasstyle.css">

</head>
<body>
  <h2>Eat Poop You Cat</h2>
  <div class="container">
    <div id="pre-game">
      <button id="create-new-game-button" type="button" name="button">Start New Game</button>
      <button id="join-game-button" type="button" name="button">Join A Game</button>`
    </div>

    <div id="game-div">
    </div>

    <div id="canvas-div" onload="init()">
      <canvas id="canvas_area" width="400" height="400"></canvas>

      <!-- color palette -->
      <div id="choose_color_text">Choose Color</div>
      <div id="green" onclick="color(this)"></div>
      <div id="blue" onclick="color(this)"></div>
      <div id="red" onclick="color(this)"></div>
      <div id="yellow" onclick="color(this)"></div>
      <div id="orange" onclick="color(this)"></div>
      <div id="black" onclick="color(this)"></div>

      <!-- eraser -->
      <div id="eraser_text">Eraser</div>
      <div id="white" onclick="color(this)"></div>

      <!-- location and button for displaying saved canvas -->
      <img id="save_target" />
      <input type="button" value="save" id="btn" size="30" onclick="save()">

      <!-- clear canvas button -->
      <input type="button" value="clear" id="clr" size="23" onclick="erase()">
    </div>



  </div>


  <script src="src/drawing-app.js" charset="utf-8"></script>

  <script src="src/game.js" charset="utf-8"></script>
  <script src="src/entry.js" charset="utf-8"></script>
  <script src="src/card.js" charset="utf-8"></script>
  <script src="src/user.js" charset="utf-8"></script>
  <script src="src/adaptor.js" charset="utf-8"></script>
  <script src="src/app.js" charset="utf-8"></script>
  <script src="src/index.js" charset="utf-8"></script>


</body>
</html>
